name: Python application

on:
  push:
    branches: [ "main", "master", "staging" ]
  pull_request:
    branches: [ "main", "master", "staging" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    # Set up Rust toolchain for building Rust-based Python extensions with pyo3
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    # Create a virtual environment and activate it
    - name: Set up virtual environment
      run: |
        python -m venv .venv
        echo ". .venv/bin/activate" >> $GITHUB_ENV
    
    - name: Install dependencies
      run: |
        . .venv/bin/activate
        python -m pip install --upgrade pip
        pip install flake8 pytest maturin
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # Build the Rust extension in development mode using Maturin
    - name: Build and install Rust extension
      run: |
        . .venv/bin/activate
        maturin develop

    - name: Lint with flake8
      run: |
        . .venv/bin/activate
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        . .venv/bin/activate
        pytest
